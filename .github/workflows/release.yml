name: Release

on:
  release:
    types: [published]

env:
  GO_VERSION: "1.21"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goarch: arm64
            goos: windows
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: cd web && npm install &&  npm run build

      - name: Set up Go 1.21
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: go get .

      - name: Build
        run: go build -ldflags="-s -w" -o bin/webhook-${{ github.event.release.tag_name }}-${{ matrix.goos }}-${{ matrix.goarch }}

      - name: Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          files: bin/webhook-*
          tag_name: ${{ github.event.release.tag_name }}
